<div class="section section--heading hello">
  <div class="row">
    <div class="col-12">
      <h1>Hi you!</h1>
    </div>
  </div>
  <div class="row row--grow">
    <div class="col-12 section__text">
      <span>What are you looking for today?</span>
    </div>
  </div>
</div>
<div class="section search">
  <div class="row">
    <div class="col-12">
      <div class="input-wrapper">

        <input class="input" type="text" autocomplete="off" placeholder="Enter skill, person or location...">

      </div>
    </div>
  </div>
</div>
<div class="section recent-searches">
  <div class="row">
    <div class="col-12">
      <span class="section__title">Your recent searches</span>
    </div>
  </div>
  <div class="row row--grow">
    <div class="col-12 section__text">
      <span>
        <li *ngFor="let skill of skills$ | async">{{skill.name}}</li>
      </span>
    </div>
  </div>
</div>
<div class="section most-popular-skills">
  <div class="row">
    <div class="col-12">
      <span class="section__title">Most popular skills</span>
    </div>
  </div>
  <div class="row row--grow">
    <div class="col-12 section__text">
      <span>
        <li *ngFor="let skill of skills$ | async">{{skill.name}}</li>
      </span>
    </div>
  </div>
</div>
